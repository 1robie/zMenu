      slot: 50
      type: NONE
      isPermanent: true
      item:
        material: STAINED_GLASS_PANE
        data: 7
        name: "&bbbb" 
  previous:
    type: PREVIOUS
    isPermanent: true
    slot: 48
    item:
      material: ARROW
      name: "&fPrevious"
    else: #Displays another button if there is no previous page.
      slot: 48
      type: NONE
      isPermanent: true
      item:
        material: STAINED_GLASS_PANE
        data: 7
        name: "&aaaa"
  testPlaceHolder:
    type: NONE
    slot: 40
    item:
      material: IRON_INGOT
      name: "&fOUI"
    placeHolder: "%player_level%"
    action: LOWER_OR_EQUAL
    value: 5
    else:
      type: NONE
      slot: 40
      item:
        material: GOLD_INGOT
        name: "&3OUI"
      placeHolder: "%player_level%"
      action: LOWER_OR_EQUAL
      value: 10
      else:
        type: NONE
        slot: 40
        item:
          material: DIAMOND
          name: "&dOUI"